    <section>
        <div class="form-container LPQ" style="display: inline;">
            <div class=" ">
                <form id="form1-schinfo" class="col-4 LPQ">
                    <h3>School Basic Information</h3>
                    <input type="date" id="Doe" name="Doe" required>
                    <label for="Doe">Date of Establishment</label>
                    <input type="text" placeholder="Address" required>
                    <input type="tel" placeholder="Telephone" required>
                    <input type="fax" placeholder="fax" required>
                    <input type="email" placeholder="School's Email" required>
                    <input type="email" placeholder="Principal's Email" required>
                </form>
            </div>
            <div class=" ">
                <form id="form1-schinfo" class="col-4 LPQ">
                    <h3>Management Structure</h3>
                    <label>Tick Appropriate</label><br/>
                    <input type="radio" name="Structure" id="moe" value="ministry of education">
                    <label for="moe">Ministry of Education</label>
                    <input type="radio" name="Structure" id="sbc" value="school borad/council">
                    <label for="sbc">School Board/Counsil</label>
                    <input type="radio" name="Structure" id="smt" value="senior management team">
                    <label for="smt">Senior Management Team</label><br/>
                    <input type="radio" name="Structure" id="church" value="church">
                    <label for="church">Church</label><br/>

                </form>
            </div>
            <div class=" ">
                <form id="form1-schinfo" class="col-4 LPQ">
                    <h3>School Structure</h3>
                    <label for="noc">Total number of claasses</label>
                    <input type="number" name="noc" id="noc"><br/>
                    <label for="nosc">Number of Single claasses in hall-type space</label>
                    <input type="number" name="nosc" id="nosc"><br/>
                    <label for="nocc">Number of classes sharing classrooms</label>
                    <input type="number" name="nocc" id="nocc"></formbr/>
                    <label for="erc">Enrollment capacity</label>
                    <input type="number" name="erc" id="erc"><br/>
                </form>
            </div>

            <div>
            </div>
