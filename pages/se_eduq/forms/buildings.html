<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>School buildings</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/se_eduq.css">
</head>
<body>
    <h3 class="se_headings">Buildings</h3>
    <form action="" method="post">
        <fieldset class="se_fieldset">
            <legend>Class Structure</legend>
            <div><label for="number_classes">Total Number of Classes</label>
                <input type="number" name="number_classes" id="number_classes">
            </div>
            <div>       <label for="">Total Number of Classrooms</label>
                <input type="number" name="number_classrooms" id="number_classrooms">
            </div>
            <div>            <label for="number_halls">Total Number of Halls</label>
                <input type="number" name="number_halls" id="number_halls">
            </div>
            <div><label for="number_of_single_classes">Number of Single Classes in Single Classrooms</label>
                <input type="number" name="number_of_single_classes" id="number_of_single_classes">
            </div>
            <div> <label for="number_classes_sharing_classrooms">Number of Classes sharing classrooms</label>
                <input type="number" name="number_classes_sharing_classrooms" id="number_classes_sharing_classrooms">
            </div>
            <div><label for=" classes_in_hall_type_space">Number of Classes in Hall-Type Space</label>
                <input type="number" name="classes_in_hall_type_space" id="classes_in_hall_type_space">
            </div>
            <div><label for="capacity_whole_school">Maximum Enrolment Capacity of Whole School</label>
                <input type="number" name="capacity_whole_school" id="capacity_whole_school">
            </div>

            


            
           
            

        </fieldset>
    </form>
</body>
</html>
